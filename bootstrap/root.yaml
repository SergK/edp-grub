apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/managed-by: edp-grub
    app.kubernetes.io/name: edp-grub  # tenant name - configurable and must be uniq in cluster
    app.edp.epam.com/tenant: edp-grub # tenant name - configurable and must be uniq in cluster
  name: edp-grub  # tenant name - configurable and must be uniq in cluster
  namespace: argocd
spec:
  project: default  # AppOfApp approach

  source:
    path: apps
    repoURL: git@github.com:SergK/edp-grub.git
    targetRevision: main
    directory:
      jsonnet: {}
      recurse: true

  destination:
    namespace: argocd
    server: https://kubernetes.default.svc

  ignoreDifferences:
  - group: argoproj.io
    jsonPointers:
    - /status
    kind: Application

  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - allowEmpty=true
